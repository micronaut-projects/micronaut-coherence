dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-groovy"

    implementation project(":coherence")
    api "io.micronaut:micronaut-inject"
    api "io.micronaut.cache:micronaut-cache-core"
    compileOnly "com.oracle.coherence.ce:coherence:${coherenceVersion}"

    testAnnotationProcessor "io.micronaut:micronaut-inject-groovy"
    testImplementation "com.oracle.coherence.ce:coherence:${coherenceVersion}"
    testImplementation "io.micronaut:micronaut-inject-groovy:${micronautVersion}"
    testImplementation "io.micronaut.test:micronaut-test-spock:${micronautTestVersion}"
    testImplementation "io.micronaut.cache:micronaut-cache-tck:${micronautCacheVersion}"
    testImplementation "org.testcontainers:spock:${testContainersVersion}"
}
