pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}
plugins {
    id("io.micronaut.build.shared.settings") version "5.2.2"
}

rootProject.name = 'coherence'

include 'coherence'
include 'coherence-bom'
include 'coherence-grpc-client'
include 'coherence-grpc-test'
include 'coherence-session'
include 'coherence-cache'
include 'coherence-distributed-configuration'
include 'coherence-data'
