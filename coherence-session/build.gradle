dependencies {
    api project(':coherence')
    api "io.micronaut:micronaut-session"
    compileOnly "com.oracle.coherence.ce:coherence"

    testImplementation "com.oracle.coherence.ce:coherence"
    testImplementation "io.micronaut:micronaut-http-client"
    testRuntimeOnly "io.micronaut:micronaut-http-server-netty"

    testImplementation "org.hamcrest:hamcrest:${hamcrestVersion}"
    testImplementation "io.micronaut.test:micronaut-test-junit5:${micronautTestVersion}"

    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

tasks.withType(Test) {
    useJUnitPlatform()
}

test {
    systemProperty("java.net.preferIPv4Stack", "true")
    forkEvery 1
}
